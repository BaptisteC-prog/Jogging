</head>

<body>
  <div id="config">
    <table>
      <tr>
        <td><label for="BASE">BASE :</label></td>
        <td> <input type="number" class="configInput" id="BASE" name="BASE" value="100"></td>
      </tr>
      <tr>
        <td><label for="pp">Points :</label></td>
        <td><input type="number" class="configInput" id="pp" name="pp" value="1000"></td>
      </tr>
      <tr>
        <td> <label for="easy">Pauses :</label></td>
        <td><input type="number" class="configInput" id="easy" name="easy" value="0"></td>
      </tr>
      <tr>
        <td><label for="mode">Mode :</label></td>
        <td><input type="number" class="configInput" id="mode" name="mode" value="5" min="0" max="7"></td>
      </tr>
      <tr>
        <td><label for="warmup">Warm up :</label></td>
        <td><input type="number" class="configInput" id="warmup" name="warmup" value="15"></td>
      </tr>

      <tr>
        <td>
          <div class="info">
            <ul>
              <li>0 : defaut/legacy 18° ou plus</li>
              <li>1: promenade 1:1 21° ou plus</li>
              <li>2: ratio 3:1 12-15°</li>
              <li>3: ratio 5:1 9-12°</li>
            </ul>
          </div>
        </td>
        <td>
          <div class="info">
            <ul>
              <li>4: ratio 7:1 6-9°</li>
              <li>5: ratio 10:1 (classicos) 3-6°</li>
              <li>6: One Shot 30:1 3° ou -</li>
              <li>7: random 15° ou plus-</li>
            </ul>
          </div>
        </td>
      </tr>


    </table>
    <div id="buttons">
      <button onclick="prepa()" id="button">Ok</button>
    </div>

  </div>


  <div id="main"></div>

  <!---

    -->

  <div id='audioland'></div>
  <script src="./jogging.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
